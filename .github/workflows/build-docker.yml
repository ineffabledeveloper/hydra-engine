name: Build and Push Docker Image

on:
  workflow_dispatch: # This allows you to trigger the build manually

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          # This tells Docker to look for the Dockerfile in the current directory
          context: .
          # This enables the push to Docker Hub
          push: true
          # This sets the name for your image. 
          # It uses your Docker Hub username secret and the name 'kali-rdp-image'
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kali-rdp-image:latest
